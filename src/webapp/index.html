<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tetonor web app</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/app.css">
</head>

<body>

    <header>
    </header>

    <main>
        <div id="app" v-cloak>
            <div>{{ title }}</div>
            <join-game-view></join-game-view>
            <div v-if="game.status == GAME_STATUS.TO_JOIN">
                <div>Choose the game to join:</div>
                <input v-model="gameName" placeholder="Enter the game name to play">
                <br>
                <button @click="joinGame">Join</button>
            </div>

            <div v-if="game.status == GAME_STATUS.WAITING_PEER">
                Waiting peer!
            </div>

            <div v-if="game.status == GAME_STATUS.PLAYING">
                Playing!
            </div>

        </div>
    </main>

    <footer>
        <a target="_blank" class="bug" href="https://github.com/claudiosousa/tetonor/issues/new">
            Report a bug
        </a>
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>

    <script src="app.js" type="module"></script>
</body>

</html>
